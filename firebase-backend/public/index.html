          <form action="#" id="contact-us-form">
            <input
              type="text"
              class="input"
              name="name"
              id="name"
              placeholder="Your Name*"
            />
            <input
              type="email"
              class="input"
              name="email"
              id="email"
              placeholder="Your Email address*"
            />
            <input

              class="input"
              name="subject"
              id="subject"
              placeholder="Your Subject*"

            <textarea

              class="input"
              id="msg"
              placeholder="Your Message*"
